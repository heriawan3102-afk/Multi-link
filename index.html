<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Multi Link Modern</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: flex-start;
      justify-content: center;
      color: #fff;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }
    .container {
      width: 100vw;
      max-width: 480px;
      padding: calc(env(safe-area-inset-top) + 0px) 20px 30px;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    .profile {
      margin-bottom: 25px;
      position: relative;
      text-align: center;
    }
    .profile-content {
      position: relative;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
      padding: 20px 25px;
      border-radius: 20px;
      display: inline-flex;
    }
    .banner {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: calc(200px + env(safe-area-inset-top));
      background: url('https://images.unsplash.com/photo-1586773860418-d37222d8fce3?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      z-index: 1;
    }
    .profile img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin-top: -60px;
      background: #fff;
    }
    .profile h1 {
      margin: 15px 0 5px;
      font-size: 22px;
      font-weight: 700;
    }
    .profile p {
      margin: 0;
      font-size: 14px;
      opacity: 0.85;
    }
    .links {
      margin-top: 30px;
      display: grid;
      gap: 14px;
    }
    .link-card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      border-radius: 14px;
      padding: 16px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      letter-spacing: 0.3px;
      transition: all 0.25s ease;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .link-card:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-3px);
    }
    footer {
      margin-top: 35px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile" style="padding-top:160px;">
      <div class="banner"></div>
      <div class="profile-content">
        <img src="https://drive.google.com/thumbnail?id=1TwsBifSfMdNte1s4MIUkkI5c54m7FxxB" alt="Logo" />
        <h1>Portal Dokumen Mutu</h1>
        <p>Multi Link Informasi & Administrasi</p>
      </div>
    </div>

    <div class="links">
      <a class="link-card" href="https://drive.google.com/" target="_blank">INM <i class="fa-solid fa-folder-open"></i></a>
      <a class="link-card" href="https://drive.google.com/" target="_blank">IKP <i class="fa-solid fa-folder-open"></i></a>
      <a class="link-card" href="https://script.google.com/" target="_blank">PPS <i class="fa-solid fa-link"></i></a>
      <a class="link-card" href="https://script.google.com/" target="_blank">IKM <i class="fa-solid fa-link"></i></a>
      <a class="link-card" href="https://drive.google.com/" target="_blank">PKP 2024 <i class="fa-solid fa-folder-open"></i></a>
      <a class="link-card" href="https://drive.google.com/" target="_blank">SA TPCB <i class="fa-solid fa-folder-open"></i></a>
      <a class="link-card" href="https://drive.google.com/" target="_blank">PPRA Rumah Sakit <i class="fa-solid fa-folder-open"></i></a>
      <a class="link-card" href="https://drive.google.com/" target="_blank">K3 <i class="fa-solid fa-folder-open"></i></a>
      <a class="link-card" href="https://drive.google.com/" target="_blank">RTM <i class="fa-solid fa-folder-open"></i></a>
      <a class="link-card" href="https://drive.google.com/" target="_blank">Audit Internal <i class="fa-solid fa-folder-open"></i></a>
      <a class="link-card" href="https://drive.google.com/" target="_blank">Data Akreditasi <i class="fa-solid fa-folder-open"></i></a>
      <a class="link-card" href="https://drive.google.com/" target="_blank">Tata Naskah <i class="fa-solid fa-folder-open"></i></a>
      <a class="link-card" href="https://drive.google.com/" target="_blank">PPI <i class="fa-solid fa-folder-open"></i></a>
      <a class="link-card" href="https://script.google.com/" target="_blank">PEKPPP / IPP <i class="fa-solid fa-link"></i></a>
    </div>

    <footer>
      Â© 2026 Portal Multi Link
    </footer>
  </div>
</body>
</html>
