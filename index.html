<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Multi Link Tim Mutu 2026</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    /* ================= RESET & BASE ================= */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: #ffffff;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
    }

    img {
      display: block;
      max-width: 100%;
    }

    /* ================= LAYOUT ================= */
    .page {
      width: 100%;
    }

    .container {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      padding: 0 20px 40px;
      position: relative;
      z-index: 1;
      text-align: center;
    }

    /* ================= BANNER ================= */
    .banner {
      height: 200px;
      background:
        linear-gradient(to bottom, rgba(0,0,0,0.55), rgba(0,0,0,0.25), rgba(0,0,0,0)),
        url('https://images.unsplash.com/photo-1586773860418-d37222d8fce3?auto=format&fit=crop&w=1920&q=80') center / cover no-repeat;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    /* ================= PROFILE ================= */
    .profile {
      margin-top: -80px; /* overlap banner */
      margin-bottom: 36px;
      display: flex;
      justify-content: center;
    }

    .profile-card {
      background: rgba(0,0,0,0.28);
      backdrop-filter: blur(8px);
      border-radius: 24px;
      padding: 24px 28px 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-card img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ffffff;
      background: #ffffff;
      margin-top: -65px;
    }

    .profile-card h1 {
      margin: 14px 0 6px;
      font-size: 22px;
      font-weight: 700;
    }

    .profile-card p {
      margin: 0;
      font-size: 14px;
      opacity: 0.85;
    }

    /* ================= LINKS ================= */
    .links {
      display: grid;
      gap: 14px;
    }

    .link-card {
      background: rgba(255,255,255,0.14);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 16px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      text-decoration: none;
      color: #ffffff;
      font-weight: 600;
      transition: transform 0.25s ease, background 0.25s ease;
    }

    .link-card:hover {
      background: rgba(255,255,255,0.28);
      transform: translateY(-3px);
    }

    /* ================= FOOTER ================= */
    footer {
      margin-top: 36px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="page">

    <!-- Banner -->
    <header class="banner"></header>

    <!-- Main Content -->
    <main class="container">

      <!-- Profile -->
      <section class="profile">
        <div class="profile-card">
          <img src="https://drive.google.com/thumbnail?id=1TwsBifSfMdNte1s4MIUkkI5c54m7FxxB" alt="Logo" />
          <h1>Portal Dokumen Tim Mutu</h1>
          <p>Multi Link Informasi & Administrasi</p>
        </div>
      </section>

      <!-- Links -->
      <section class="links">
        <a class="link-card" href="https://drive.google.com/" target="_blank">INM <i class="fa-solid fa-folder-open"></i></a>
        <a class="link-card" href="https://drive.google.com/" target="_blank">IKP <i class="fa-solid fa-folder-open"></i></a>
        <a class="link-card" href="https://script.google.com/" target="_blank">PPS <i class="fa-solid fa-link"></i></a>
        <a class="link-card" href="https://script.google.com/" target="_blank">IKM <i class="fa-solid fa-link"></i></a>
        <a class="link-card" href="https://drive.google.com/" target="_blank">PKP 2024 <i class="fa-solid fa-folder-open"></i></a>
        <a class="link-card" href="https://drive.google.com/" target="_blank">SA TPCB <i class="fa-solid fa-folder-open"></i></a>
        <a class="link-card" href="https://drive.google.com/" target="_blank">PPRA Rumah Sakit <i class="fa-solid fa-folder-open"></i></a>
        <a class="link-card" href="https://drive.google.com/" target="_blank">K3 <i class="fa-solid fa-folder-open"></i></a>
        <a class="link-card" href="https://drive.google.com/" target="_blank">RTM <i class="fa-solid fa-folder-open"></i></a>
        <a class="link-card" href="https://drive.google.com/" target="_blank">Audit Internal <i class="fa-solid fa-folder-open"></i></a>
        <a class="link-card" href="https://drive.google.com/" target="_blank">Data Akreditasi <i class="fa-solid fa-folder-open"></i></a>
        <a class="link-card" href="https://drive.google.com/" target="_blank">Tata Naskah <i class="fa-solid fa-folder-open"></i></a>
        <a class="link-card" href="https://drive.google.com/" target="_blank">PPI <i class="fa-solid fa-folder-open"></i></a>
        <a class="link-card" href="https://script.google.com/" target="_blank">PEKPPP / IPP <i class="fa-solid fa-link"></i></a>
      </section>

      <footer>
        Â© 2026 Portal Tim Mutu
      </footer>

    </main>

  </div>
</body>
</html>
